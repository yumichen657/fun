<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>白虎女大生激情自慰</title>
  <style>
    body {
      margin: 0;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      max-width: 100%;
      max-height: 100%;
    }
    #notice {
      position: absolute;
      color: white;
      top: 20px;
      font-size: 1.2rem;
      font-family: sans-serif;
      text-align: center;
      width: 100%;
    }
  </style>
</head>
<body>

  <div id="notice">聲音</div>

  <video id="myVideo" autoplay muted>
    <source src="Download.mp4" type="video/mp4">
    抱歉，您的瀏覽器不支援影片播放。
  </video>

  <script>
    const video = document.getElementById('myVideo');
    const notice = document.getElementById('notice');

    // 使用者第一次點擊畫面時解除靜音
    document.body.addEventListener('click', () => {
      video.muted = false;
      video.play();
      notice.style.display = 'none';
    }, { once: true });
  </script>

</body>
</html>
