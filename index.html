<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <title>自動播放影片</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
  </style>
</head>
<body>

<video autoplay muted loop playsinline>
  <source src="Download.mp4" type="video/mp4">
  您的瀏覽器不支援影片播放。
</video>

</body>
</html>
